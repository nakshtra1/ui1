<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <style>
      /* Include your CSS styles here */
    </style>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#"
          ><img style="width: 100%" src="img/logo.PNG" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
          style="justify-content: space-between"
        >
          <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">Collaboration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">Solutions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">Testimonials</a>
                </li>
              </ul>
          </div>
          <div>
            <ul class="navbar-nav ml-auto bg-grey">
              <li class="nav-item active">
                <a
                  href="/login.html"
                  class="btn btn-link text-decoration-none"
                  style="color: black"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/signup.html"
                  class="btn btn-light"
                  style="background-color: #6f62e4; color: white"
                  >Sign up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Login Form  -->

    <div class="container">
      <div class="row">
        <div class="col-12 text-center py-4 my-4">
          <h1>Sign In</h1>
          <hr />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col d-flex justify-content-center">
          <img
            src="/img/assets/login.png"
            class="card-img"
            alt="Background"
            height="75%"
          />
        </div>
        <div class="col mx-auto" style="margin-top: 7em">
          <form class="needs-validation" novalidate>
            <div class="form-group">
              <label>Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
                id="emailInput"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="passwordInput"
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">
                Check me out
              </label>
            </div>
            <p class="text-danger" id="errorMessage"></p>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary mr-2"
                id="submitButton"
              >
                Login
              </button>
              <button type="button" class="btn btn-primary" id="clearButton">
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
